<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wraper_content">
        <div class="container_content">
            <div class="wraper_header ">
                <h2>Checkout here!</h2>
            </div>
            <div class="wraper_progress-indicator">
                <div class="wraper_progress-bar">
                    <div class="bar_step bar_step-active step_first"></div>
                    <div class="bar_bar bar_step-active"></div>
                    <div class="bar_step bar_step-active step_second"></div>
                    <div class="bar_bar bar_step-active"></div>
                    <div class="bar_step bar_step-active step_third"></div>
                    <div class="bar_bar"></div>
                    <div class="bar_step step_last"></div>
                </div>
                <div class="wraper_step-name">
                    <p>Cart</p>
                    <p>Confirmation</p>
                    <p>Payment</p>
                    <p>Finish</p>
                </div>
            </div>
            <div class="wraper_payment-options">
                <label for="visa_option" class="option_container">
                    <div class="wraper_option-content">
                        <div class="wraper_image">
                            <img src="images/1.png" alt="VISA">
                            <img src="images/2.png" alt="MasterCard">
                        </div>
                        <div class="wraper_option-select">
                            <input name="payment_option" type="radio" id="visa_option">
                            <p>Pay AU$20.99 with credit card</p>
                        </div>
                    </div>
                </label>
                <label for="paypal_option" class="option_container">
                    <div class="wraper_option-content">
                        <div class="wraper_image">
                            <img src="images/3.png" alt="PayPal">
                        </div>
                        <div class="wraper_option-select">
                            <input name="payment_option" type="radio" id="paypal_option" >
                            <p>Pay AU$20.99 with PayPal</p>
                        </div>
                    </div>
                </label>
            </div>
            <form action="#">
                <div class="wraper_input--group">
                    <div class="wraper_input">
                        <label for="input_name">Name</label>
                        <div class="container_input"><input type="text" id="input_name"></div>
                    </div>
                    <div class="wraper_input">
                        <label for="input_card-number">Card Number</label>
                        <div class="container_input"><input type="text" id="input_card-number"></div>
                    </div>
                </div>
                <div class="wraper_input--group">
                    <div class="wraper_input-endnote--group">
                        <div class="wraper_input">
                            <label for="input_valid-date">Valid date</label>
                            <div class="container_input"><input type="text" id="input_valid-date"></div>
                        </div>
                        <div class="wraper_input">
                            <label for="input_cvc">CVV/CVC *</label>
                            <div class="container_input"><input type="text" id="input_cvc"></div>
                        </div>
                    </div>
                    <div class="wraper_endnote"> <p>* CVV or CVC is the card security code, unique three digits nuber on
                            the back of your card separate from its number</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="wraper_controls">
            <button id="back">Back</button>
            <button id="next">Next Step</button>
        </div>
    </div>
</body>
</html>
