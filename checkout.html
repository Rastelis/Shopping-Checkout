<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wraper_content">
        <div class="container_content">
            <div class="wraper_header">
                <h2>Checkout here!</h2>
            </div>
            <div class="wraper_progress-bar">
                <div class="bar_step"></div>
                <div class="bar_bar"></div>
                <div class="bar_step"></div>
                <div class="bar_bar"></div>
                <div class="bar_step"></div>
                <div class="bar_bar"></div>
                <div class="bar_step"></div>
                <div class="bar_bar"></div>
                <div class="bar_step"></div>
            </div>
            <div class="wraper_select-method">
                <div class="option_container">
                    <div class="wraper_image">
                        <img src="images/1.png" alt="VISA">
                        <img src="images/2.png" alt="MasterCard">
                    </div>
                    <input type="radio">
                    <p>Pay AU$20.99 with credit card</p>
                </div>
                <div class="option_container">
                    <div class="wraper_image">
                        <img src="images/3.png" alt="PayPal">
                    </div>
                    <input type="radio">
                    <p>Pay AU$20.99 with PayPal</p>
                </div>
            </div>
            <form action="#">
                <div class="wraper_input-row">
                    <div class="wraper_input">
                        <label for="input_name"></label>
                        <input type="text" id="input_name">
                    </div>
                    <div class="wraper_input">
                        <label for="input_card-number"></label>
                        <input type="text" id="input_card-number">
                    </div>
                </div>
                <div class="wraper_input-row">
                    <div class="wraper_input">
                        <label for="input_valid-date"></label>
                        <input type="text" id="input_valid-date">
                    </div>
                    <div class="wraper_input">
                        <label for="input_cvc"></label>
                        <input type="text" id="input_cvc">
                    </div>
                    <div class="wraper_endnote"> <q>* CVV or CVC is the card security code, unique three digits nuber on
                            the back of your card separate from its number</q>
                    </div>
                </div>
            </form>
        </div>
        <div class="wraper_controls">
            <button id="back">Back</button>
            <button id="next">Next Step</button>
        </div>
        <div></div>
</body>
</html>
